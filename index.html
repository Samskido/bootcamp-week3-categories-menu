<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/117feff65f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Muzira App</title>
</head>
<body>
  <!-- =========================library section=========================== -->
  <main>
    <section id="library">
      <!-- =========================Background Circles=========================== -->
      <div class="circle">
        <div class="background-circles">
          <img class="big-circ" src="./images/Ellipse 2.png" >
          <div>
            <img class="small-circ" src="./images/Ellipse 2.png" >
            <img class="small-circ2" src="./images/Ellipse 2.png" >
          </div>
          <div>
            <img class="small-circ3" src="./images/Ellipse 2.png">
          </div>
          <div class="smallest-circ">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
          </div>
        </div>
        <div class="background-circles2">
          <img class="big-circ" src="./images/Ellipse 2.png" >
          <div>
            <img class="small-circ" src="./images/Ellipse 2.png" >
            <img class="small-circ2" src="./images/Ellipse 2.png" >
          </div>
          <div>
            <img class="small-circ3" src="./images/Ellipse 2.png">
          </div>
          <div class="smallest-circ">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
            <img class="small-circ4" src="./images/Ellipse 2.png">
           
          </div>
        </div>
      </div>
     
  <!-- =========================SIDE NAVIGATION=========================== -->
      <div class="side-nav">
        <div>
          <img class="logo" src="./images/i (1) 1.png">
        </div>
        
        <div class="menu-items">
          <div class="menu-items1">
            <div class="menu">
              <img src="./images/icons8-smart-home-64.png">
              <p>Home</p>
            </div>
            <div class="menu">
              <img src="./images/icons8-music-50.png">
              <p>Library</p>
            </div>
            <div class="menu">
              <img src="./images/icons8-playlist-60.png">
              <p>Playlist</p>
            </div>
            <div class="menu">
              <img src="./images/icons8-playlist-48.png">
              <p>Create Playlist</p>
            </div>
          </div>

          <div class="menu-items1">
            <div class="menu">
              <img src="./images/icons8-search-in-list-64.png">
              <p>Browse categories</p>
            </div>
            <div class="menu">
              <img src="./images/Vector (4).png">
              <p>Favourite songs</p>
            </div>
            <div class="menu">
              <img src="./images/Vector (3).png">
              <p>User profile</p>
            </div>
          </div>
          
          <div class="menu-items1">
            <div class="menu">
              <img src="./images/icons8-settings-50.png">
              <p>Settings</p>
            </div>
          </div>
        </div>
      </div>
<!-- =========================PAGE HEADING=========================== -->
      <div class="page-head">
        <div class="search-box">
          <img src="./images/Vector (5).png">
          <input class="input" type="text" name="songs" placeholder="Artist, Song, Lyrics and more">
        </div>
        <div class="top-right">
          <img src="./images/Vector (7).png">
          <img id="profile-pic" src="./images/Ellipse 46.png">
        </div>
      </div>
      <!-- =========================CENTER BOX=========================== -->
      <div class="rectangle-heading">
        <span>Browse Categories</span>
      </div>
      <!------------------DIV THATS COVERS THE PLAYING AND TIME BOX ----------------------------------------------------------------------------------->
      <div class="r-2">
      <div class="rectangle">
       <img src="/images/Frame 47.png" alt="#images">
      </div>
      <div class="border-playlist">
        <div class="playing-icon">
       <span class="first">0:00</span>  <img src="/images/Group 121.png" alt="#images"><span class="second">4:05 </span>
        </div>
        <div class="playing-icon2">
      <img src="/images/Group 114.png" alt="#images">
    </div>
       </div>
    </div>
    
      </div>
    </section>
    <div>
    </div>
  </main>
</body>
</html>
